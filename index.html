<!DOCTYPE html>
<html lang="en">
 <head>
 <title>Survey Form</title>
	 <link rel="stylesheet" href="styles.css">
 </head>
<body>
<div class="background">
<div class="form-box">
	   <h1 id="title">USAPL Meet Outcomes Survey</h1>
	   <p id="description">
		 Tell us how it went and where we can improve.
		 </p>
	   <form id="survey-form">
		   <div id="fill-in">
			<label id="name-label" for="name">Name</label>
				   <input 
				   type="text"
				   required 
				   class="validation-error" 
				   placeholder="Enter Name"
				   id="name"/>
			   <label id="email-label" for="email">Email</label>
				   <input 
				   type="email" 
				   required 
				   class="validation-error" 
				   placeholder="Enter Email"
				   id="email"/>	
			   <label id="number-label" for="number">Age</label>
				   <input 
				   type="number"  min=1 max=99
				   required 
				   class="validation-error" 
				   placeholder="Enter Age"
				   id="number"/>
			   <label id="dropdown-selection" for="dropdown">Select Weight Class</label>
				   <select id="dropdown" name="weight-class">
						<option value="select class">select class</option> 
				   <option value="30.0kg">30.0kg</option>
				   <option value="35.0kg">35.0kg</option>
				   <option value="40.0kg">40.0kg</option>
				   <option value="43.0kg">43.0kg</option>
				   <option value="47.0kg">47.0kg</option>
				   <option value="48.0kg">48.0kg</option>
				   <option value="52.0kg">52.0kg</option>
				   <option value="53.0kg">53.0kg</option>
				   <option value="57.0kg">57.0kg</option>
				   <option value="59.0kg">59.0kg</option>
				   <option value="63.0kg">63.0kg</option>
				   <option value="66.0kg">66.0kg</option>
				   <option value="72.0kg">72.0kg</option>
				   <option value="74.0kg">74.0kg</option>
				   <option value="83.0kg">83.0kg</option>
				   <option value="84.0kg">84.0kg</option>
				   <option value="84.0kg+">84.0kg+</option>
				   <option value="93.0kg">93.0kg</option>
				   <option value="105.0kg">105.0kg</option>
				   <option value="120.0kg">120.0kg</option>
				   <option value="120.0kg+">120.0kg+</option>
				   </select>	 
			 </div>
			 <h3>Select sex</h3>
			 <div id=sex>
			   <input type="checkbox" id="Male" name="Male" value="Male">
					<label for="Male">Male</label>
			<input type="checkbox" id="Female" name="Female" value="35.0kg">
					<label for="Female">Female</label>
			</div>
			<div id="rate-judges">
			   <p>Please Rate Overall Judging Competency</p>
				   <input 
				   type="radio" 
				   id="Excellent" 
				   name="rating" 
				   value="Excellent"/>
			   <label for="Excellent">Excellent</label><br> 
				   <input 
				   type="radio" 
				   id="Good" 
				   name="rating" 
				   value="Good"/>
			   <label for="Good">Good</label><br> 
				   <input 
				   type="radio" 
				   id="Average" 
				   name="rating" 
				   value="Average"/>
			   <label for="Average">Average</label><br> 
				   <input 
				   type="radio" 
				   id="Poor" 
				   name="rating" 
				   value="Poor"/>
			   <label for="Poor">Poor</label><br>
			</div>
				<p>Please submit additional comments here describing the over all meet experiance.</p>
				   <textarea class="comments" rows="10" cols="50"></textarea>
					 <input id="submit" class="button" type="submit" value="Submit">
					   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
		   </form>
   </div>
</div>
</body>
</html>
